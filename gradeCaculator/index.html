<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Caculator</title>
</head>
<body>
    <h1>Grade Calculator</h1>
    <label for="subject-count">Number of Subjects:</label>
    <input type="number" id="subject-count" min="1" placeholder="Enter number of subjects">
    <button onclick="generateInputs()">Next</button>
    <div id="inputs"></div>
    <div id="results" class="results"></div>
    <script src="script.js"></script>
</body>
</html>
